{% load i18n %}
<div class="one_half_last" id="tabbox2">
    <ul id="tabs2" class="tabs">
        {% for cat in message_categories %}
            <li class="{% if forloop.counter0 == 0 %}thistab {% endif %}">
                <a href="#">{{ cat.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <ul id="tab_conbox2" class="tab_conbox">
        {% for cat in message_categories %}
            <li class="tab_con" style="display: list-item">
                <div class="nr">
                    {% for msg in cat.messages %}
                        <p style="padding: 0">
                            <a target="_blank" class="page-item" href="{% url messages_detail message_id=msg.id %}">{{ msg.category_message_title_meta_display|safe }}</a>
                        </p>
                    {% endfor %}
                    <p><a class="ka_button small_button" href="{% url category_messages category_id=cat.id %}"><span>更多..</span></a></p>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
